<div class="container">

    <div class="col-xs-12 col-md-6 col-md-offset-3">
        <div *ngIf="isLoading" class="cntr">
            <img src="../../assets/Infinity_loader.gif" alt="Loader" class="img-responsive">
        </div>
        <!-- <div class="alert alert-danger" *ngIf="error">
            <p>{{ error }}</p>
        </div> -->
        <app-alert [message]="error" *ngIf="error" (close)="onCancel()"></app-alert>
        <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email"
                    id="email"
                    class="form-control"
                    required
                    ngModel
                    email
                    name="email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password"
                    class="form-control"
                    id="password"
                    required
                    ngModel
                    name="password"
                    minlength="6">
            </div>
            <div>
                <button type="submit" class="btn btn-primary" [disabled]="!authForm.valid">
                    {{ isLoginMode ? 'Login' : 'Sign Up' }}
                </button> |
                <button type="button" class="btn btn-primary" (click)="onflipLoginMode()">
                    Switch to {{ isLoginMode ? 'Sign Up' : 'Login' }}
                </button>
            </div>
        </form>
    </div>
</div>
